apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: procesor-storage
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
allowVolumeExpansion: true
reclaimPolicy: Delete
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: procesor-pv-volume
  labels:
    type: local
spec:
  storageClassName: procesor-storage
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/backend/bloop"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: procesor-pv-claim
spec:
  storageClassName: procesor-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: procesor-service
  labels:
    app: procesor
spec:
  type: ClusterIP
  selector:
    app: procesor
  ports:
    - port: 80
      targetPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  labels:
    app: backend
spec:
  type: ClusterIP
  selector:
    app: backend
  ports:
    - port: 80
      targetPort: 5050
---
