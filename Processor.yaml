---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  serviceName: "backend"
  template:
    metadata:
      labels:
        app: backend
    spec:
      tolerations:
        - key: "node.kubernetes.io/memory-pressure"
          effect: "NoSchedule"
  
      containers:
        - name: backend
          image: ilia999x/backend:latest
          env:
          - name: PYTHONUNBUFFERED
            value: "0"
          imagePullPolicy: Always
          ports:
            - containerPort: 5050
              name: uvicorn
          command:
            - "bash"
            - "-c"
            - "uvicorn main:app --reload --workers 1 --host 0.0.0.0 --port 5050"
            # - "sleep 60m"
          envFrom: 
            - configMapRef:
                name: backending-config

      imagePullSecrets:
        - name: dockerregkey
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: procesor
  labels:
    app: procesor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: procesor
  serviceName: "procesor"
  template:
    metadata:
      labels:
        app: procesor
    spec:
      containers:
        - name: procesor
          image: ilia999x/procesor:latest
          volumeMounts:
            - mountPath: /app/blob
              name: pv
            - mountPath: /app/tempbloop
              name: pv
            - mountPath: /app/loges
              name: pv
          env:
          - name: PYTHONUNBUFFERED
            value: "0"
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 302m
          ports:
            - containerPort: 5000
              name: uvicorn
          command:
            - "bash"
            - "-c"
            - "uvicorn main:app --reload --workers 1 --host 0.0.0.0 --port 5000"
            # - "sleep 60m"
          envFrom:
            - configMapRef:
                name: backending-config
      volumes:
        - name: pv
          persistentVolumeClaim:
            claimName: procesor-pv-claim

      imagePullSecrets:
        - name: dockerregkey
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: procesor-task
  labels:
    app: procesor-task
spec:
  replicas: 1
  selector:
    matchLabels:
      app: procesor-task
  serviceName: "procesor-task"
  template:
    metadata:
      labels:
        app: procesor-task
    spec:
      containers:
        - name: procesor
          image: ilia999x/procesor:latest
          volumeMounts:
            - mountPath: /app/blob
              name: pv
            - mountPath: /app/tempbloop
              name: pv
            - mountPath: /app/loges
              name: pv
          env:
          - name: PYTHONUNBUFFERED
            value: "0"
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 302m
          command:
            - "bash"
            - "-c"
            - "celery --app=worker.app worker --concurrency=1 -Ofair --pool=solo --loglevel=INFO"
            # - "sleep 60m"
          envFrom:
            - configMapRef:
                name: backending-config
      volumes:
        - name: pv
          persistentVolumeClaim:
            claimName: procesor-pv-claim

      imagePullSecrets:
        - name: dockerregkey